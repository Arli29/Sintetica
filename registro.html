<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registro Sintética</title>
  <link rel="stylesheet" href="css/registro.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Varela+Round&display=swap" rel="stylesheet">
</head>

<body>
  <div class="register-container">
    <div class="register-box">
      <!-- Columna izquierda: formulario -->
      <div class="form-section">
        <h2>Regístrate</h2>

        <form>
          <div class="input-row">
            <input type="text" placeholder="Nombre" required>
            <input type="text" placeholder="Apellido" required>
          </div>

          <input type="email" placeholder="Correo electrónico" required>
          <input type="tel" placeholder="Teléfono" required>
          <small>Te enviaremos un código de verificación a este número.</small>

          <input type="password" placeholder="Contraseña" required>
          <small>Debe tener al menos 8 caracteres, incluir mayúscula, minúscula, número y caracter especial.</small>

          <input type="password" placeholder="Confirmar contraseña" required>

          <label><input type="checkbox"> Acepto los Términos y Condiciones y la Política de Privacidad</label>
          <label><input type="checkbox"> Deseo recibir comunicaciones promocionales</label>

          <button type="submit" class="btn-register">Crear cuenta</button>
        </form>
      </div>

      <!-- Columna derecha: logo y sociales -->
      <div class="logo-section">
        <img src="img/logo.png" alt="Logo Sintética">

        <button type="button" class="btn-google">
          <img src="img/google.svg" alt="Google">
          Continuar con Google
        </button>

        <button type="button" class="btn-apple">
          <i class="bi bi-apple"></i>
          Continuar con Apple
        </button>
      </div>
    </div>
  </div>
</body>

</html>
