<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Sintética</title>
  <link rel="stylesheet" href="css/login.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Varela+Round&display=swap" rel="stylesheet">

</head>

<body>
  <div class="container">
    <div class="login-box">
      <!-- Logo -->
      <div class="logo">
        <img src="img/logo.png" alt="Logo Sintética"> <!-- pon aquí tu logo -->
      </div>

      <!-- Formulario -->
      <form>
        <div class="input-group">
          <i class="bi bi-person"></i>
          <input type="email" placeholder="Correo electrónico">
        </div>

        <div class="input-group">
          <i class="bi bi-lock"></i>
          <input type="password" placeholder="Contraseña">
        </div>

        <div class="options">
          <label><input type="checkbox"> Recordar mi contraseña</label>
          <a href="#">Olvidé contraseña</a>
        </div>

        <button type="submit" class="btn-login" id="miBoton">Acceder</button>

        <div class="divider"></div>

        <button type="button" class="btn-google">
          <img src="img/google.svg" alt="continuar con Google">
          Continuar con Google
        </button>

        <button type="button" class="btn-apple">
          <i class="bi bi-apple"></i>
          Continuar con Apple
        </button>


        <p class="register">¿Aún no tienes una cuenta? <a href="registro.html">Regístrate gratis dando click aquí</a></p>
      </form>
    </div>
  </div>
</body>
<script src="js/login.js"></script>
</html>
